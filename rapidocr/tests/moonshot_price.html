
    <!DOCTYPE html>
    <html lang="zh-CN">
    <head>
    <meta charset="UTF-8">
    <title>Complex Table Example</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    </head>
    <body>
    <html><body><table><tr><td rowspan=1 colspan=1>模型</td><td rowspan=1 colspan=1>计费单位</td><td rowspan=1 colspan=1>价格</td></tr><tr><td rowspan=1 colspan=1>moonshot-v1-8k</td><td rowspan=1 colspan=1>1M tokens</td><td rowspan=1 colspan=1>￥12.00</td></tr><tr><td rowspan=1 colspan=1>moonshot-v1-32k</td><td rowspan=1 colspan=1>1M tokens</td><td rowspan=1 colspan=1>￥24.00</td></tr><tr><td rowspan=1 colspan=1>moonshot-v1-128k</td><td rowspan=1 colspan=1>1M tokens</td><td rowspan=1 colspan=1>￥60.00</td></tr></table></body></html>
    </body>
    </html>
